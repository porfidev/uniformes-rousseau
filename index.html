<!-- Centering className both horizontally and vertically with jQuery: -->
<script type="text/javascript">
$(document).ready(function(){
						   
	$(window).resize(function(){

		$('.centrado').css({
			position:'absolute',
			left: ($(window).width() - $('.centrado').outerWidth())/2,
			top: ($(window).height() - $('.centrado').outerHeight())/2
		});
		
	});
	// To initially run the function:
	$(window).resize();

});

$(window).load(function() {
    $('#slider').nivoSlider({
        effect:'fold', //Specify sets like: 'fold,fade,sliceDown'
        animSpeed:800, //Slide transition speed
        pauseTime:8000,
        startSlide:0, //Set starting Slide (0 index)
        directionNav:false, //Next & Prev
        directionNavHide:false, //Only show on hover
        controlNav:false, //1,2,3...
        controlNavThumbs:false, //Use thumbnails for Control Nav
        controlNavThumbsFromRel:false, //Use image rel for thumbs
        controlNavThumbsSearch: '.jpg', //Replace this with...
        controlNavThumbsReplace: '_thumb.jpg', //...this in thumb Image src
        keyboardNav:false, //Use left & right arrows
        pauseOnHover:true, //Stop animation while hovering
        manualAdvance:false, //Force manual transitions
        captionOpacity:0.8, //Universal caption opacity
        beforeChange: function(){},
        afterChange: function(){},
        slideshowEnd: function(){}, //Triggers after all slides have been shown
        lastSlide: function(){}, //Triggers when last slide is shown
        afterLoad: function(){} //Triggers when slider has loaded
    });
});

$(document).ready(function(){
   $("#menu a").each(function(){
      var href = $(this).attr("href");
      $(this).click(function(){         
         $("#contenedor").hide().load(href).fadeIn("slow"); //Le damos efecto
         $(this).attr({ href: "#"});
      });
   });
   var href = "uniformes.html";
   $("#contenedor").hide().load(href).fadeIn("slow"); //Le damos efecto
   $(this).attr({ href: "#"});
});
